<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>{title}</h1>
  <p>{text}</p>
  {@if condition}
  <h1>{person.firstname} {person.lastname}</h1>
  <p>{text}</p>
  {/if}
  {@if otherCondition}
  <h1>{person.lastname}</h1>
  {/if}
  <ul>
    {@each item in array}
    <li>$item</li>
    {/each}
  </ul>
</body>
</html>
